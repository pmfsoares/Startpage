<!doctype html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
				<link rel="stylesheet" type="text/css" href="styles/startpage.css">
        <script src="scripts/libs/jquery-3.3.1.min.js"></script>
        <script src="scripts/libs/popper.min.js"></script>
        <script src="scripts/libs/bootstrap.min.js"></script>
        <script src="scripts/searchbar.js"></script>
        <script src="scripts/libs/js.cookie.js"></script>
    </head>
    <body>
        <div class="text-center" id="clock-date">
            <div class="text-center" id="clock"></div>
            <div class="text-center" id="date"></div>
        </div>
        <div class="centered input-group" id="Search">
            <input type="text" class="form-control" id="SearchField" placeholder="Search...">
            <div class="input-group-append" id="btn-main">
              <button type="button" class="btn btn-outline-secondary"
                onclick="newSearch()" id="search-btn"></button>
              <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu" id="engine-list">
             </div>
            </div>
        </div>
        <div class="text-center" id="links">
            <div class="links-column" id="columnOne">
                <table id="Table1">
                </table>
            </div>
            <div class="links-column" id="columnTwo">
                <table id="Table2">

                </table>
            </div>
            <div class="links-column" id="columnThree">
                <table id="Table3">

                </table>
            </div>
        </div>
    </body>
</html>
